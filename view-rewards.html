<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malevich Collection NFT Rewards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #f5f5f5;
            font-family: 'Inter', system-ui, sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
            color: #d2042d;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .nft-card {
            background: #000;
            border: 1px solid rgba(245, 245, 245, 0.1);
            padding: 2rem;
            text-align: center;
        }
        
        .nft-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 1.5rem;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(245, 245, 245, 0.1);
        }
        
        .nft-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .nft-name {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: #d2042d;
        }
        
        .nft-description {
            color: rgba(245, 245, 245, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .nft-day {
            color: rgba(245, 245, 245, 0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Square & Malevich Collection NFTs</h1>
        <div class="nft-grid" id="nftGrid"></div>
    </div>

    <script>
        const nftData = {
            BlackSquare: {
                name: "Black Square",
                description: "A minimal on-chain homage to Malevich's Black Square.",
                day: "Original",
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="#f5f5f5"/><rect x="50" y="50" width="300" height="300" fill="#000" stroke="#333" stroke-width="1"/></svg>'
            },
            RedSquare: {
                name: "Red Square",
                description: "A red square homage to Malevich's famous composition.",
                day: "Day 1",
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="#f5f5f5"/><rect x="100" y="100" width="200" height="200" fill="#d2042d" stroke="#b0031f" stroke-width="1"/></svg>'
            },
            WhiteOnWhite: {
                name: "White on White",
                description: "A minimal white on white composition.",
                day: "Day 2",
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="#f5f5f5"/><rect x="80" y="80" width="240" height="240" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" opacity="0.9" transform="rotate(5 200 200)"/></svg>'
            },
            BlackCircle: {
                name: "Black Circle",
                description: "A black circle in suprematist style.",
                day: "Day 3",
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="#f5f5f5"/><circle cx="260" cy="140" r="120" fill="#000" stroke="#333" stroke-width="1"/></svg>'
            },
            Suprematist: {
                name: "Suprematist Composition",
                description: "A suprematist geometric composition.",
                day: "Day 4",
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="#f5f5f5"/><rect x="50" y="80" width="100" height="100" fill="#d2042d" transform="rotate(25 100 130)"/><rect x="180" y="60" width="120" height="30" fill="#d2042d" transform="rotate(25 240 75)"/><rect x="200" y="120" width="80" height="80" fill="#d2042d" transform="rotate(25 240 160)"/><rect x="100" y="200" width="60" height="20" fill="#d2042d" transform="rotate(25 130 210)"/><rect x="250" y="200" width="50" height="50" fill="#d2042d" transform="rotate(25 275 225)"/><rect x="80" y="280" width="90" height="25" fill="#d2042d" transform="rotate(25 125 292.5)"/><rect x="220" y="280" width="70" height="20" fill="#d2042d" transform="rotate(25 255 290)"/><rect x="150" y="320" width="100" height="30" fill="#d2042d" transform="rotate(25 200 335)"/><rect x="300" y="300" width="60" height="60" fill="#d2042d" transform="rotate(25 330 330)"/></svg>'
            }
        };

        const grid = document.getElementById('nftGrid');

        Object.values(nftData).forEach(nft => {
            const card = document.createElement('div');
            card.className = 'nft-card';
            
            const svgDataUri = 'data:image/svg+xml;base64,' + btoa(nft.svg);
            
            card.innerHTML = `
                <div class="nft-image">
                    <img src="${svgDataUri}" alt="${nft.name}">
                </div>
                <div class="nft-name">${nft.name}</div>
                <div class="nft-day">${nft.day}</div>
                <div class="nft-description">${nft.description}</div>
            `;
            
            grid.appendChild(card);
        });
    </script>
</body>
</html>
